<!doctype html>
<html lang="en" ng-app="lunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="lunchCheckerController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border-color:{{textColor}}" ng-model="list">
            <div class="help-block">I do NOT consider and empty item, i.e., , , as an item towards to the count</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="processList();">Check If Too Much</button>
         </div>
         <div class="form-group message">
            <p style="color: {{textColor}}"> {{alert}} </p>
         </div>
   </div>

</body>
</html>
