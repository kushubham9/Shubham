<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Scope Inheritance</title>
    <script src="../assets/js/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="parentController as parent">
      <div ng-controller="childController as child">
          <p>
            {{parent.value}}
          </p>

          <p> {{child.value}} </p>

      </div>
    </div>
  </body>
</html>
